{% extends 'base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Comment - Bolg{% endblock %}

{% block main_area %}
    <h1>Edit Comment</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data" id="comment-form">{% csrf_token %}
        {{ form | crispy }}
        <br/>
        <button type="submit" class="btn btn-primary float-end">Submit</button>
    </form>
{% endblock %}
